<div class="home-container">
  <div class="left-section">
    <h1>Votre Santé en Main</h1>
    <p>Entrez vos résultats de prise de sang pour obtenir une analyse détaillée et découvrir la probabilité de cancer.</p>
  </div>
  <div class="right-section">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <div class="form-group">
          <label for="age">Age</label>
          <input type="number" id="Age" formControlName="Age" required>
        </div>
        <div class="form-group">
          <label for="bmi">BMI</label>
          <input type="number" id="BMI" formControlName="BMI" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="glucose">Glucose</label>
          <input type="number" id="Glucose" formControlName="Glucose" required>
        </div>
        <div class="form-group">
          <label for="insuline">Insuline</label>
          <input type="number" id="Insulin" formControlName="Insulin" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="homa">HOMA</label>
          <input type="number" id="HOMA" formControlName="HOMA" required>
        </div>
        <div class="form-group">
          <label for="leptine">Leptine</label>
          <input type="number" id="Leptin" formControlName="Leptin" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="adiponectine">Adiponectine</label>
          <input type="number" id="Adiponectin" formControlName="Adiponectin" required>
        </div>
        <div class="form-group">
          <label for="resistine">Resistine</label>
          <input type="number" id="Resistin" formControlName="Resistin" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="mcp1">MCP.1</label>
          <input type="text" id="MCP-1" formControlName="MCP-1" required>
        </div>
      </div>
      <div class="button-container">
        <button type="submit" [disabled]="form.invalid">Envoyer</button>
      </div>
    </form>
  </div>
</div>
